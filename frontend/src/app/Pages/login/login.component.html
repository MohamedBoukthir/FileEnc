<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-white">Welcome</h2>
  </div>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm border rounded p-8">
    <form class="space-y-6" [formGroup]="loginForm">
      <div>
        <label for="email" class="block text-sm/6 font-medium text-white">Email</label>
        <div class="mt-2">
          <input type="email"
                 placeholder="Enter your email here"
                 name="email"
                 id="email"
                 required
                 formControlName="email"
                 class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-black outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-primary sm:text-sm/6">
        </div>
      </div>
      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-white">Password</label>
        </div>
        <div class="mt-2">
          <input
            type="password"
            placeholder="Enter your password here"
            name="password"
            id="password"
            required
            formControlName="password"
            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-black outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-primary sm:text-sm/6">
        </div>
      </div>
      <div>
        <button type="submit" (click)="login()" class="flex w-full justify-center rounded-md bg-primary px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-green-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Login</button>
      </div>
    </form>

    <p class="mt-10 text-center text-sm/6 text-gray-500">
      You don&rsquo;t have an account?
      <a routerLink="/register" class="font-semibold text-primary hover:text-green-700 hover:underline">Register</a>
    </p>
  </div>
</div>
